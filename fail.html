<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed – Java Mastery Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #5662FF;
      --danger: #ef4444;
      --text: #1a1a2e;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(239, 68, 68, 0.2);
      text-align: center;
      padding: 50px 30px;
    }
    .icon {
      font-size: 80px;
      color: var(--danger);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      color: var(--danger);
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.7;
      margin-bottom: 30px;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #3e4dcc;
      transform: translateY(-3px);
    }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-times-circle icon"></i></i>
    <h1>Payment Failed</h1>
    <p>We couldn't process your payment at this time.<br>Don't worry — no money was deducted.</p>

    <div style="background:#fee2e2;padding:20px;border-radius:12px;margin:25px 0;border:1px solid #fca5a5;">
      <p style="margin:10px 0;"><strong>Course:</strong> JAVA MASTERY COURSE</p>
      <p style="margin:10px 0;"><strong>Amount:</strong> <del>Rs 4,500</del> → Not Charged</p>
    </div>

    <p>Possible reasons: Insufficient balance, wrong OTP, or network issue.</p>

    <div>
      <a href="getpay.html" class="btn-primary">
        <i class="fas fa-redo"></i> Try Again
      </a>
      <a href="https://sandeepkumarjha.com.np" class="btn-primary btn-outline">
        <i class="fas fa-home"></i> Go Home
      </a>
    </div>
  </div>
</body>
</html>
