<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetPay Payment Test</title>

    <!-- REQUIRED: Load GetPay WebCheckout v5 Bundle -->
    <script src="https://minio.finpos.global/getpay-cdn/webcheckout/v5/bundle.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 14px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
        }

        button {
            padding: 14px 22px;
            font-size: 18px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #004ccc;
        }

        /* GetPay REQUIRED DOM STRUCTURE */
        #getpay-modal-root {
            position: fixed;
            inset: 0;
            z-index: 999999;
            display: none;
        }

        #getpay-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        #getpay-frame-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 430px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        #getpay-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #getpay-loader {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.85);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>GetPay WebCheckout v5</h2>
    <p>Amount: Rs 100</p>
    <button onclick="startPayment()">Pay Now</button>
</div>

<!------------------------------------------------------
 REQUIRED DOM ELEMENTS FOR GETPAY BUNDLE WEBVIEW
------------------------------------------------------->
<div id="getpay-modal-root">
    <div id="getpay-overlay"></div>

    <div id="getpay-frame-wrapper">
        <iframe id="getpay-iframe"></iframe>

        <div id="getpay-loader">
            <div style="font-size:18px;color:#333;">Loadingâ€¦</div>
        </div>
    </div>
</div>

<!------------------------------------------------------
  YOUR TRANSACTION SCRIPT (NO SDK, PURE API CALLS)
------------------------------------------------------->
<script>

const PAP_INFO = "eyJpbnN0aXR1dGlvbklkIjoiMTIyIiwibWlkIjoiMTIzMTIzNDUxNzcwOTg2IiwidGlkIjoiMTIzNTg3NjIifQ==";
const OPR_KEY = "4fa4c6b9-3f91-43e5-9b4f-319f68187ba5";
const BASE_URL = "https://uat-bank-getpay.nchl.com.np/ecom-web-checkout/v1/secure-merchant/transactions";

/*----------------------------*
 * API: Create Transaction
 *----------------------------*/
async function createTransaction() {
    const payload = {
        amount: 100,
        currency: "NPR",
        purchaseDescription: "Test Purchase",
        papInfo: PAP_INFO,
        merchantTxnId: "TXN-" + Date.now(),
        successUrl: "https://example.com/success",
        failureUrl: "https://example.com/fail"
    };

    const res = await fetch(BASE_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "oprKey": OPR_KEY
        },
        body: JSON.stringify(payload)
    });

    return res.json();
}

/*----------------------------*
 * Open Checkout WebView
 *----------------------------*/
async function startPayment() {

    const txn = await createTransaction();
    console.log("Txn Response:", txn);

    const iframe = document.getElementById("getpay-iframe");
    iframe.src = txn.redirectUrl;   // REQUIRED for WebView version

    document.getElementById("getpay-modal-root").style.display = "block";

    iframe.onload = () => {
        document.getElementById("getpay-loader").style.display = "none";
    };
}

</script>

</body>
</html>
