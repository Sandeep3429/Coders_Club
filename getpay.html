<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – Java Mastery Course</title>
  <meta name="description" content="Enroll in the best Java course in Nepal">

  <!-- GetPay Bundle -->
  <script defer src="https://minio.finpos.global/getpay-cdn/webcheckout/v5/bundle.js"></script>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #5662FF;
      --primary-dark: #3e4dcc;
      --text: #1a1a2e;
      --light: #f8f9ff;
      --gray: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      border-radius: 1px solid #e2e8f0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(86, 98, 255, 0.15);
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #7b85ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .content {
      padding: 30px;
    }

    .course-card {
      display: flex;
      align-items: center;
      background: #f8f9ff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 25px;
      border: 1px solid #e6eaff;
    }

    .course-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .course-info h3 {
      font-size: 18px;
      margin-bottom: 6px;
      color: var(--text);
    }

    .price {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    .btn-pay {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-pay:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(86,98,255,0.3);
    }

    .btn-pay:disabled {
      background: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }

    .secure-note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--gray);
    }

    .secure-note i {
      color: #10b981;
      margin-right: 6px;
    }

    #checkout-container {
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 24px; }
      .course-card { flex-direction: column; text-align: center; }
      .course-card img { margin-bottom: 12px; margin-right: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Java Mastery Course</h1>
      <p>Learn Java from scratch to advanced level</p>
    </div>

    <div class="content">
      <div class="course-card">
        <img src="https://sandeepkumarjha.com.np/img/java.png" alt="Java Course">
        <div class="course-info">
          <h3>JAVA FULL COURSE</h3>
          <div class="price">Rs 4,500</div>
        </div>
      </div>

      <button id="checkout-btn" class="btn-pay">
        <i class="fas fa-lock"></i>
        <span>Proceed to Pay Securely</span>
      </button>

      <p class="secure-note">
        <i class="fas fa-shield-alt"></i>
        Secured by NCHL GetPay • 256-bit SSL Encryption
      </p>
    </div>
  </div>

  <!-- Hidden container for GetPay checkout UI -->
  <div id="checkout-container" hidden></div>

  <script>
    document.getElementById('checkout-btn').addEventListener('click', function () {
      const button = this;
      const originalText = button.innerHTML;

      // Disable button & show loading
      button.disabled = true;
      button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;

      const options = {
        userInfo: {
          name: "Sandeep Kumar Jha",
          email: "sandeep@example.com",
          state: "Bagmati",
          country: "Nepal",
          zipcode: "44600",
          city: "Kathmandu",
          address: "Maitidevi"
        },
        papInfo: "eyJpbnN0aXR1dGlvbklkIjoiMTIyIiwibWlkIjoiOTk5OTk5OTk5OTk5OTk5IiwidGlkIjoiMTExMTExMTEifQ==",
        oprKey: "4fa4c6b9-3f91-43e5-9b4f-319f68187ba5",
        insKey: "",
        websiteDomain: "https://sandeepkumarjha.com.np/getpay.html" ,
        price: 4500.00,
        businessName: "Sandeep Store - Learn Smart",
        imageUrl: "https://sandeepkumarjha.com.np/img/java.png",
        currency: "NPR",
        clientRequestId: "ORDER001-JAVA-" + Date.now(),
        callbackUrl: {
          successUrl: "https://sandeepkumarjha.com.np/payment.html",
          failUrl: "https://sandeepkumarjha.com.np/fail.html"
        },
        themeColor: "#5662FF",
        prefill: {
          name: true, email: true, state: true, city: true,
          address: true, zipcode: true, country: true
        },
        disableFields: {
          address: true,
          state: true
        },
        orderInformationUI: `
          <div style="font-family:Inter,Arial,sans-serif;padding:16px;background:#f8f9ff;border-radius:12px;">
            <h3 style="margin-bottom:12px;color:#1a1a2e;">Order Summary</h3>
            <div style="display:flex;align-items:center;gap:12px;">
              <img style="width:60px;height:60px;border-radius:8px;object-fit:cover;" src="https://sandeepkumarjha.com.np/img/java.png" />
              <div>
                <p style="margin:0;font-weight:600;">JAVA MASTERY COURSE</p>
                <strong style="color:#5662FF;">Rs 4,500.00</strong>
              </div>
            </div>
          </div>`,
        baseUrl: "https://uat-bank-getpay.nchl.com.np/ecom-web-checkout/v1/secure-merchant/transactions",
        containerId: "checkout-container",

        // Fixed: Use options.callbackUrl instead of this.callbackUrl
        onSuccess: function (response) {
          console.log("Payment initialized:", response);
          window.location.href = options.callbackUrl.successUrl;
        },
        onError: function (err) {
          console.error("GetPay Error:", err);
          alert("Payment initialization failed. Please try again.");
          button.disabled = false;
          button.innerHTML = originalText;
        }
      };

      try {
        const getpay = new GetPay(options);
        getpay.initialize();
      } catch (error) {
        console.error("GetPay Init Failed:", error);
        alert("Something went wrong. Please refresh and try again.");
        button.disabled = false;
        button.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>
